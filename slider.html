<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card">
                    <img src="images/lake-blue-moonlight-moon-wallpaper-preview.jpg" style="max-width: 300px"  class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                    <img src="images/lake-blue-moonlight-moon-wallpaper-preview.jpg" style="max-width: 300px" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var swiper = new Swiper('.mySwiper', {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 30,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            768: {
                slidesPerView: 3,
            },
            576: {
                slidesPerView: 1,
            }
        },
        on: {
            init: function () {
                updateActiveCard(this);
            },
            slideChange: function () {
                updateActiveCard(this);
            },
        },
    });

    function updateActiveCard(swiper) {
        let slides = document.querySelectorAll('.swiper-slide');
        slides.forEach((slide, index) => {
            if (index === swiper.activeIndex) {
                slide.querySelector('.card').classList.add('active-card');
            } else {
                slide.querySelector('.card').classList.remove('active-card');
            }
        });
    }

</script>

</body>
</html>
